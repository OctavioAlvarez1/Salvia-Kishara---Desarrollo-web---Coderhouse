<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="cremas,jabones,natura, solido">
    <meta name="description" content="Los mejores productos de cosmética natural 100% biodegradables">
    <title>Salvia Kishara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="carrito">
    <div class="contenedorLogoCarrito">
        <a href="index.html" class=""><img src="img/logo.png" class=" contenedorLogoCarrito__logo" alt="logo Salvia Kishara" title="logo Salvia Kishara"></a>
    </div>
    
    <h1 class="carrito__h1">Rellená el formulario para finalizar la compra</h1>

    <div class="contenedorCompra">
        <div class="contenedorCompra__contenedorImagenes">
            <div class="contenedorCompra__imagenes1">
                <img src="img/jabon2.jpg" class="contenedorCompra__img" alt="jabón natural" title="jabón natural">
                <img src="img/balsamo.jpg" class="contenedorCompra__img" alt="bálsamo" title="bálsamo">
                
            </div>
            <div class="contenedorCompra__imagenes2">
                <img src="img/shampoo3.jpg" class="contenedorCompra__img" alt="shampoo" title="shampoo">
                <img src="img/shampoo4.jpg" class="contenedorCompra__img" alt="shampoo sólido" title="shampoo sólido">
            </div>
        </div>
        <div class="contenedorCompraFormulario">
            <form action="" class="contenedorCompraFormulario__form">
                <label for="" class="contenedorCompraFormulario__label">
                    Nombre
                    <input type="text" placeholder="Nombre" class="contenedorCompraFormulario__input" >
                </label>
                <label for="" class="contenedorCompraFormulario__label">
                    Apellido
                    <input type="text" placeholder="Apellido" class="contenedorCompraFormulario__input">
                </label>
                <label for="" class="contenedorCompraFormulario__label">
                    Domicilio
                    <input type="text" placeholder="Domicilio" class="contenedorCompraFormulario__input">

                </label>
                <label for="" class="contenedorCompraFormulario__label">
                    Forma de pago
                    <select name="" id="" class="contenedorCompraFormulario__select">
                        <option value="">Mercado pago</option>
                        <option value="">Credito</option>
                        <option value="">Debito</option>
                    </select>
                </label>
                <label for="" class="contenedorCompraFormulario__label--boton">
                    <input type="submit" value="Finalizar compra" class="contenedorCompraFormulario__boton">
                </label>
                
            </form>
        </div>
    </div>
</body>
</html>
